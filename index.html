<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Videos</title>
</head>

<body>
  <h2>one piece</h2>
  <div id="video">
    <div class="video__background"></div>
    <div class="video__play">
      <video src="" controls type="video/mp4"></video>
    </div>
    <div class="video__close">
      <i class='bx bxs-tag-x'></i>
    </div>
  </div>
  <ul class="videos">
    <div class="video__list">
      <li data-time="3:00" data-index="1">
        Video 1
      </li>
      <li data-time="1:24" data-index="2">
        Video 2
      </li>
      <li data-time="2:13" data-index="3">
        Video 3
      </li>
      <li data-time="3:09" data-index="4">
        Video 4
      </li>
      <li data-time="5:45" data-index="5">
        Video 5
      </li>
      <li data-time="3:11" data-index="6">
        Video 6
      </li>
      <li data-time="3:46" data-index="7">
        Video 7
      </li>
      <li data-time="5:25" data-index="8">
        Video 8
      </li>
      <li data-time="3:14" data-index="9">
        Video 9
      </li>
      <li data-time="3:31" data-index="10">
        Video 10
      </li>
      <p>Total: <span class="total-time"></span></p>
    </div>
  </ul>
  <script src="./app.js"></script>
</body>

</html>
